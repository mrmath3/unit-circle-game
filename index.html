      margin: 10px;
      display: none;

      margin: 5px;
    }

      margin-top: 10px;
      border-collapse: collapse;
    }

 -0.011 Q 0.177 -0.011 0.20800000000000002 -0.082 Q 0.214 -0.097 0.219 -0.115 Q 0.273 -0.319 0.273 -0.353 Q 0.267 -0.41500000000000004 0.219 -0.42 Q 0.167 -0.42 0.124 -0.367 L 0.124 -0.366 Q 0.124 -0.365 0.123 -0.365 Q 0.108 -0.34500000000000003 0.096 -0.319 Q 0.091 -0.307 0.08700000000000001 -0.295 L 0.085 -0.289 Q 0.083 -0.278 0.07200000000000001 -0.278 Q 0.06 -0.278 0.06 -0.28800000000000003 Q 0.06 -0.313 0.092 -0.36 Q 0.146 -0.442 0.221 -0.442 Q 0.298 -0.442 0.329 -0.366 Q 0.361 -0.428 0.41400000000000003 -0.44 Q 0.424 -0.442 0.434 -0.442 Q 0.493 -0.442 0.517 -0.40900000000000003 Q 0.527 -0.395 0.527 -0.376 Q 0.527 -0.335 0.49 -0.321 Q 0.481 -0.318 0.47300000000000003 -0.318 Q 0.442 -0.318 0.436 -0.34500000000000003 Q 0.435 -0.34900000000000003 0.435 -0.353 Q 0.435 -0.383 0.464 -0.4 Q 0.47300000000000003 -0.405 0.483 -0.40700000000000003 Q 0.462 -0.42 0.433 -0.42 Q 0.365 -0.42 0.337 -0.314 Q 0.335 -0.308 0.334 -0.302 Z"/></g></g></g></g></svg>
  </div>
  <audio id="ding" src="sounds/correct-ding.mp3"></audio>
  <audio id="buzz" src="sounds/wrong-buzz.mp3"></audio>
  <div id="startMsg">Click an angle to start the timer</div>
  <div id="timer"></div>
  <div id="feedback"></div>
  <button id="resetBtn">Reset Game</button>
  <div style="margin-top: 30px;">
    <label>
      <input type="checkbox" id="toggleAlternateAngles">
      Enable alternate angles for an added challenge?
    </label>
    <div id="alternateDesc" style="font-size: 14px; color: gray;">
      Alternate angles are angles outside the domain \([0, 2\pi)\) such as \(-\frac{\pi}{6}\) or \(\frac{13\pi}{6}\)
    </div>
  </div>
  <h3>Local High Scores</h3>
  <button id="clearScoresBtn">Clear High Scores</button>
  <table id="highScores">
    <thead>
      <tr><th>Date</th><th>Name</th><th># Correct</th><th>Percentage</th></tr>
    </thead>
    <tbody></tbody>
</table>

  <script>
    const points = {
      "0":               { x: 776, y: 440 },
      "\\frac{\\pi}{6}": { x: 730, y: 263 },
      "\\frac{\\pi}{4}": { x: 672, y: 190 },
      "\\frac{\\pi}{3}": { x: 600, y: 133 },
      "\\frac{\\pi}{2}": { x: 423, y: 86 },
      "\\frac{2\\pi}{3}": { x: 246, y: 133 },
      "\\frac{3\\pi}{4}": { x: 173, y: 190 },
      "\\frac{5\\pi}{6}": { x: 117, y: 263 },
      "\\pi": { x: 69, y: 440 },
      "\\frac{7\\pi}{6}": { x: 117, y: 617 },
      "\\frac{5\\pi}{4}": { x: 173, y: 690 },
      "\\frac{4\\pi}{3}": { x: 246, y: 747 },
      "\\frac{3\\pi}{2}": { x: 423, y: 793 },
      "\\frac{5\\pi}{3}": { x: 600, y: 746 },
      "\\frac{7\\pi}{4}": { x: 672, y: 690 },
      "\\frac{11\\pi}{6}": { x: 730, y: 617 }
    };

    const alternateAngles = {
      "2π": "0",
      "-\\frac{\\pi}{6}": "\\frac{11\\pi}{6}",
      "-\\frac{\\pi}{4}": "\\frac{7\\pi}{4}",
      "-\\frac{\\pi}{3}": "\\frac{5\\pi}{3}",
      "-\\frac{\\pi}{2}": "\\frac{3\\pi}{2}",
      "-\\pi": "\\pi",
      "-\\frac{3\\pi}{2}": "\\frac{\\pi}{2}",
      "-2\\pi": "0",
      "\\frac{13\\pi}{6}": "\\frac{\\pi}{6}",
      "\\frac{17\\pi}{6}": "\\frac{5\\pi}{6}"
      // Add more as needed
    };

    const angles = Object.keys(points);
    let currentAngle = "";
    let correctCount = 0, totalCount = 0;
    let started = false, timerID;
    let timeLeft = 30;
    let lastAngle = "";

    const promptDiv = document.getElementById("prompt");
    const feedback = document.getElementById("feedback");
    const startMsg = document.getElementById("startMsg");
    const timer = document.getElementById("timer");
    const resetBtn = document.getElementById("resetBtn");
    const toggleAlternateAngles = document.getElementById("toggleAlternateAngles");

    const ding = document.getElementById("ding");
    const buzz = document.getElementById("buzz");


    document.getElementById("clearScoresBtn").addEventListener("click", () => {
      if (confirm("Are you sure you want to clear all local high scores?")) {
        localStorage.removeItem("unitCircleScores");
        document.querySelector("#highScores tbody").innerHTML = "";
      }
    });

    function newPrompt() {
      let options = [...angles];
      if (toggleAlternateAngles.checked) {
        options = options.concat(Object.keys(alternateAngles));
      }

      let newAngle;
      do {
        newAngle = options[Math.floor(Math.random() * options.length)];
      } while (newAngle === currentAngle && options.length > 1);

      currentAngle = newAngle;
      promptDiv.innerHTML = `Click on \\(${currentAngle}\\)`;
      MathJax.typeset();
    }




    function loadScores() {
      const tbody = document.querySelector("#highScores tbody");
      tbody.innerHTML = "";
      const stored = localStorage.getItem("unitCircleScores");
      if (stored) {
        const rows = JSON.parse(stored);
        rows.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${row.date}</td><td>${row.name}</td><td>${row.correct}</td><td>${row.percent}</td>`;
          tbody.appendChild(tr);
        });
      }
    }

    function updateTimerDisplay() {
      timer.textContent = `Time Left: ${timeLeft.toFixed(1)}s`;
    }

    function endGame() {
      clearInterval(timerID);
      timer.textContent = "Time's up!";
      const percent = ((correctCount / totalCount) * 100).toFixed(1);
      const namePrompt = `You scored ${correctCount} out of ${totalCount} (${percent}%).\nEnter your name for the leaderboard:`;
      const name = prompt(namePrompt);

      if (name) {
        const date = new Date().toLocaleDateString();
        const newRow = {
          date,
          name,
          correct: correctCount,
          percent: `${parseFloat(percent).toFixed(1)}%`
        };

        let rows = JSON.parse(localStorage.getItem("unitCircleScores") || "[]");

        // Check if this name already exists
        const existingIndex = rows.findIndex(row => row.name === name);
        if (existingIndex !== -1) {
          const existing = rows[existingIndex];
          const oldCorrect = parseInt(existing.correct);
          const oldPercent = parseFloat(existing.percent);

          // Only replace if better (more correct, or same correct and higher percentage)
          if (
            correctCount < oldCorrect ||
            (correctCount === oldCorrect && newRow.percent <= oldPercent)
          ) {
            alert(`You didn't beat your previous score of ${oldCorrect} (${oldPercent}%). Not updating leaderboard.`);
          } else {
            rows[existingIndex] = newRow;
          }
        } else {
          rows.push(newRow);
        }

        // Sort by correct, then percentage
        rows.sort((a, b) => {
          if (b.correct !== a.correct) return b.correct - a.correct;
          return b.percent - a.percent;
        });

        // Limit to top 10
        rows = rows.slice(0, 10);

        localStorage.setItem("unitCircleScores", JSON.stringify(rows));
        loadScores();
      }

      resetBtn.style.display = "none";
      started = false;
    }


    function startGame() {
      started = true;
      startMsg.style.display = "none";
      correctCount = 0;
      totalCount = 0;
      timeLeft = 30;
      resetBtn.style.display = "inline";
      updateTimerDisplay();
      timerID = setInterval(() => {
        timeLeft -= 0.1;
        updateTimerDisplay();
        if (timeLeft <= 0) endGame();
      }, 100);
    }

    resetBtn.addEventListener("click", () => {
      clearInterval(timerID);
      timer.textContent = "Game reset.";
      feedback.textContent = "";
      resetBtn.style.display = "none";
      started = false;
    });

    const angleMap = { ...alternateAngles };

    window.addEventListener("load", () => {
      const svg = document.querySelector("svg");
      for (const [angle, { x, y }] of Object.entries(points)) {
        const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
        circle.setAttribute("cx", x);
        circle.setAttribute("cy", y);
        circle.setAttribute("r", 15);
        circle.setAttribute("fill", "white");
        circle.setAttribute("stroke", "black");
        circle.setAttribute("data-angle", angle);
        circle.addEventListener("click", (event) => {
          if (!started) startGame();
          const clickedAngle = event.target.getAttribute("data-angle");
          totalCount++;
          const clickedBase = angleMap[clickedAngle] || clickedAngle;
          const currentBase = angleMap[currentAngle] || currentAngle;
          if (clickedBase === currentBase) {
            correctCount++;
            if (angleMap[currentAngle]) {
              feedback.innerHTML = `✅ You correctly clicked on \\(${clickedAngle}\\), which corresponds to \\(${currentAngle}\\)`;
            } else {
              feedback.innerHTML = `✅ You correctly clicked on \\(${currentAngle}\\)`;
            }
            ding.play();
            MathJax.typeset();
            newPrompt();
          } else {
            feedback.innerHTML = `❌ Incorrect. You clicked \\(${clickedAngle}\\) instead of \\(${currentAngle}\\)`;
            buzz.play();
            MathJax.typeset();
          }
        });
        svg.appendChild(circle);
      }
      newPrompt();
      loadScores();
      MathJax.typeset(); 
    });
  </script>
</body>
</html>
